[module/bspwm]
type = internal/bspwm

enable-click = true
enable-scroll = true
reverse-scroll = true
pin-workspaces = true

ws-icon-0 = 1;1
ws-icon-1 = 2;2
ws-icon-2 = 3;3
ws-icon-3 = 4;4
ws-icon-4 = 5;5
ws-icon-5 = 6;6
ws-icon-6 = 7;7
ws-icon-7 = 8;8
ws-icon-8 = 9;9

format = <label-state>

label-focused = %icon%
label-focused-background = ${color.bground}
label-focused-underline= #6790eb
label-focused-padding = 2
label-focused-minlen = 3
label-focused-maxlen = 3
label-focused-alignment = center
label-focused-foreground =  ${color.accent}

label-occupied = %icon%
label-occupied-padding = 2
label-occupied-minlen = 3
label-occupied-maxlen = 3
label-occupied-alignment = center
label-occupied-background = ${color.bground}

label-urgent = %icon%
label-urgent-padding = 2
label-urgent-minlen = 3
label-urgent-maxlen = 3
label-urgent-alignment = center
label-urgent-background = ${color.bground}

label-empty =
label-empty-foreground = ${color.fground}
label-empty-padding = 2
label-empty-background = ${color.bground}
